<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" class="stylesheet">
    <title>List</title>
</head>

<body>
    <div class="container">
        <h1 id="title">Shop List</h1>
        <form action="#">
            <input autocomplete="off" type="text" id="inputText" placeholder="Add some stuff..">
            <input type="submit" id="addToDo" value="Add">
            <input type="submit" id="clearToDo" value="Clear All">
            <select name="todos" id="filteractivity">
                <option value="all">All</option>
                <option value="completed">Completed</option>
                <option value="uncompleted">Uncompleted</option>
            </select>
        </form>
        <div class="style-todos">
            <div class="to-dos" id="toDoContainer">
                
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
